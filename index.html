    <div id="bg">
        <img src="./bgbg1.jpg" alt="" height="753nvm" width="100%">
        <div id="nav" class="container">
            <img src="./logo.png" alt="" height="70nvm" width="15%">
            <ul id="navtabs">
                <li class="tab">Home</li>
                <li class="tab">Services</li>
                <li class="tab">About Us</li>
                <li class="tab">portfolio</li>
                <li class="tab">Team</li>
                <li class="tab">Blog</li>
                <li class="tab"><button type="button " class="glow-on-hover"> <a id="popup" data-bs-toggle="modal"
                            href="#exampleModalToggle" role="button">Contact Us</a> </button></li>
            </ul>
        </div>
        <div id="text">
            <p>
                Give Your Bussiness A Unique Curve <br>
                That Everything they Need To Experience <br>
                Market Success.</p>
            <button type="button" id="startbtn" class="glow-on-hover">Let's Start</button>
        </div>

        <div id="arr" class="arrow">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>

        <!-- popup -->

        <div class="modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel"
            tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalToggleLabel">Contact Us</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">

                        <form>
                            <div class="row mb-3">
                                <label for="inputName" class="col-sm-2 col-form-label">Name*</label>
                                <div class="col-sm-10"><br>
                                    <input type="text" required="required" class="form-control" id="inputName">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="inputEmail" class="col-sm-2 col-form-label">Email*</label>
                                <div class="col-sm-10"> <br>
                                    <input type="email" class="form-control" id="inputEmail">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="company" class="col-sm-2 col-form-label">Company</label>
                                <div class="col-sm-10"> <br>
                                    <input type="text" class="form-control" id="company">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="phoneNumber" class="col-sm-2 col-form-label">Phone</label>
                                <div class="col-sm-10"> <br>
                                    <input type="text" class="form-control" id="phoneNumber">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="message" class="col-sm-2 col-form-label">Message</label>
                                <div class="col-sm-10"> <br>
                                    <input type="text" class="form-control" id="message">
                                </div>
                            </div>
                            <button onclick="contact() " class="glow-on-hover" type="submit"
                                data-bs-target="#exampleModalToggle2" data-bs-toggle="modal"
                                data-bs-dismiss="modal">Send</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
